<p>Enter book to find: </p>


<form>
  <mat-form-field>
    <mat-label>Book</mat-label>
    <input
      class="form-control"
      matInput
      [(ngModel)]="book"
      #bookSearch
      [ngModelOptions]="{standalone: true}"
    >
  </mat-form-field>
  <br/>
  <button [disabled]="!bookSearch.value" (click)="findBook(bookSearch.value)" type="button">Find Book(s)</button>

</form>

<!--<label for="bookSearch"></label>-->
<!--<input matInput type="text" id="bookSearch" #bookSearch/>-->
<!--<br/>-->

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" *ngFor="let bookEle of books;" >
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{bookEle.title}}</mat-card-title>
        <mat-card-subtitle>{{bookEle.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Rent</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
